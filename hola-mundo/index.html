<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Curso Vue.js</title>
	</head>
	<body>
		<div id="app">
			Hola {{ nombre }}
			<a v-bind:href="url" target="_blank">Ir a {{ pagina }}</a>
		</div>
		<script src="https://unpkg.com/vue"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					nombre: 'Diego',
					url: 'https://www.google.com',
					pagina: 'Google'
				}
			})
		</script>
	</body>
</html>
